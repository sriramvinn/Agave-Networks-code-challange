<!DOCTYPE html>
<html>
<head>
    <title>Object Detection API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .upload-form {
            text-align: center;
            margin-top: 20px;
        }
        .upload-form label {
            font-weight: bold;
        }
        .upload-form input {
            display: block;
            margin: 10px auto;
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
        .result img {
            max-width: 500px;
            margin-top: 10px;
        }
        .result p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Object Detection API</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="image">Select an image:</label>
        <input type="file" name="image" id="image" accept="image/*" required>
        <input type="submit" value="Upload and Detect">
    </form>
</body>
</html>
